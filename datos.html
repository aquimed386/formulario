<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <script type="text/javascript" src="js.js"></script>
</head>
<body>

    

    <h2>Hola</h2>
    <p>Tu nombre es: <span id="name"></span></p>
    <p>Tu correo es: <span id="email"></span></p>

    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        let email = url.searchParams.get("email");
        document.getElementById("name").innerHTML = JSON.parse(localStorage.getItem(email)).name + ' ' + JSON.parse(localStorage.getItem(email)).surname;
        document.getElementById("email").innerHTML = JSON.parse(localStorage.getItem(email)).email;
    </script>
    
</body>
</html>
